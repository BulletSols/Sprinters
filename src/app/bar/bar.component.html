<div class="chart-container">
  <button type="button" (click)="prevGroup()"><i class="fa fa-arrow-circle-o-left fa-2x"></i></button>
  <canvas  [id]="chart_ID" width="400" height="100" aria-label="Hello ARIA World" role="img">{{ chart }} </canvas>
  <button type="button" (click)="nextGroup()"><i class="fa fa-arrow-circle-o-right fa-2x"></i></button>
</div>
