<div id="container" class="card container">
  <div class="header">
    <h4 class="card-title"><ng-content select="[title]"></ng-content></h4>
    <p>By Department</p>
  </div>
  <div class="clock">
  <div class="card-body">
      <h5 style="margin-left: 0.9rem;margin-top: 0.1rem; font-weight: bold"><ng-content select="[total]"></ng-content></h5>
  </div>
    <div id="comp-container">
      <app-dough [chart_ID]="ID"></app-dough>
    </div>
  </div>
</div>
