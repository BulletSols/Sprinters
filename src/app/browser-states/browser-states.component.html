<div class="browser-state card">
  <div>
    <h3>Patient Outreached</h3>
  </div>
  <div>
    <div class="bs-row" *ngFor="let x of patientOutreachedList.Patient_section; let indexOfelement=index;">
      <div>
        <span>{{ x.title }}</span>
      </div>
      <div>
        <span>{{ x.value }}</span>
        <div class="chart-container bs-row-chart" style="position: relative;">
          <canvas
          [id]="chart_ID[indexOfelement]"
          aria-label="Hello ARIA World"
          role="img"
          >{{ createChart( indexOfelement, x.value) }} </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
