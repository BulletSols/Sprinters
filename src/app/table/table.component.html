<div class="table-responsive ">
<table class="table table-hover  ">
    <thead class="bg-dark text-white ">
      <tr>
        <th>Names</th>
        <th *ngFor="let user of userData.data">{{user.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let name of userData.names;let indexOfElement = index">
        <td>{{name}}</td>
        <td *ngFor="let user of userData.data">{{user.value.at(indexOfElement) }} </td>
      </tr>
    </tbody>
  </table>
</div>
