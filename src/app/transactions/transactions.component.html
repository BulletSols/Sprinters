<div class="transactions card">
  <h4>{{ componentName }}</h4>
  <div>
    <div class="tras-row" *ngFor="let x of patientBalanceList; let i= index;">
      <div style="width: 72%;">
        <div>
          <span>{{ x.title }}</span>
        </div>
      </div>
      <span style="font-weight: bold;">{{ x.value | currency}} </span>
    </div>
  </div>
</div>
