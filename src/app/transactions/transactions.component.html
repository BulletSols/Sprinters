<div class="transactions card">
  <h3>Transactions</h3>
  <div>
    <div class="tras-row" *ngFor="let x of transactionsList">
      <div>
        <i *ngIf="x.trans_title=='Wallet'" class="fa-solid fa-2xl fa-wallet"></i>
        <i *ngIf="x.trans_title=='Bank Transfer'" class="fa fa-solid fa-building-columns fa-2xl"></i>
        <i *ngIf="x.trans_title=='Paypal'" class="fa fa-brands fa-paypal fa-2xl"></i>
        <i *ngIf="x.trans_title=='Mastercard'" class="fa-brands fa-cc-mastercard fa-2xl"></i>
        <i *ngIf="x.trans_title=='Transfer'" class="fa fa-duotone fa-money-bill-transfer fa-2xl"></i>
        <div>
          <span>{{ x.trans_title }}</span>
          <span>{{ x.trans_datails }}</span>
        </div>
      </div>
      <span *ngIf="x.status=='withdraw'" style="color: red; font-weight: bold;">-$ {{ x.amount }}</span>
      <span *ngIf="x.status=='deposit'" style="color: #28c76f; font-weight: bold;">+$ {{ x.amount }}</span>
    </div>
  </div>
</div>
