
  <div class="card">

      <div class="row">
        <div class="">
          <div class="card">
            <div class="vline"></div>
            <div id="kpi-cont" class="card-body ">
             
              <div class="kpi" *ngFor="let kpi of kpis; let i=index">
                <div class="kpi-image">
                  <img [src]="kpi.icon" alt="{{ kpi.value }} icon">
                  <div class="popup" *ngIf="i !== 3" >
                   
                    <!-- Popup content -->
                    <table class="table">
                      <tr>
                        <th>User</th>
                        <div class="padding"></div>
                        <th>MPR User</th>
                      </tr>
                      <tr>
                        <td>IP on Account
                          <p class="value">{{ kpi.useracc }}</p>
                        </td>
                        <div class=""></div>
                        <td>IP on Account
                          <p class="value">{{ kpi.mpracc }}</p>
                        </td>
                      </tr>
                      <tr>
                        <td>IP on App
                          <p class="value">{{ kpi.userapp }}</p>
                        </td>
                        <div class=""></div>
                        <td>IP on App
                          <p class="value">{{ kpi.mprapp }}</p>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="kpi-text">
                  <h3>{{ kpi.value }}</h3>
                  <p class="card-subtitle">{{ kpi.subtitle }}</p>
                </div>
              </div>
